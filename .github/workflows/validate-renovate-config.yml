name: Validating renovate config

on:
  push:
    paths:
      - 'renovate.json'

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - run: |
          node --version
          npm --version

      - name: validating renovate config
        run: npx --package renovate -c 'renovate-config-validator'
