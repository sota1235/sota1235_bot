name: Lint GitHub Actions files

on:
  pull_request:
    paths:
      - '.github/workflows/**'

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@9ccda195fd3a290c8596db7f1958c897deaa8c76 # v1.40.0
        with:
          tool_name: actionlint
          reporter: github-pr-review
          fail_on_error: true
