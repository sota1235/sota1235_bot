name: Check code quality

on:
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '!README.md'
      - '!.gitignore'
      - '!LICENSE.txt'
  workflow_call:

jobs:
  check-code-quality:
    timeout-minutes: 20
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: '.node-version'
          cache: npm

      - run: |
          node --version
          npm --version

      - name: npm install
        run: npm ci --no-audit --no-fund

      - name: build
        run: npm run build

      - name: lint
        run: npm run lint

      - name: test
        run: |
          npm run test:ci
