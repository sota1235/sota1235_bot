name: Check code quality

on:
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '!README.md'
      - '!.gitignore'
      - '!LICENSE.txt'
  workflow_call:

jobs:
  check-code-quality:
    timeout-minutes: 20
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.node-version'
          cache: npm

      - run: |
          node --version
          npm --version

      - name: npm install
        run: npm ci --no-audit --no-fund

      - name: build
        run: npm run build

      - name: lint
        run: npm run lint

      - name: test
        run: |
          npm run test:ci
